<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="header">
        Medhavi Survey Form


    </div>
    <div class="main-form-body">
        <form action="">
            <label for="name">Name</label>

            <input type="text" id="name">

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="age">Age</label>
            <input type="text" id="age">

            <label for="describe">Which option best describes you?</label>
            <select name="" id="" class="describe">

                <option value="Intern">Intern</option>
                <option value="student">Student</option>
                <option value="working">Working Professional</option>
                <option value="seasoned">Seasoned Developer</option>
            </select>

            <div class="recommend">
                Would you recommend GeeksforGeeks to a friend ?
            </div>

            <div class="yes">
                
                <input type="radio" id="yes-radio">
                <label for="yes-radio">Yes</label>
            </div>
             <div class="no">
                
                <input type="radio" id="no-radio">
                <label for="no-radio">No</label>
            </div>
             <div class="maybe">
                
                <input type="radio" id="maybe-radio">
                <label for="maybe-radio">Maybe</label>
            </div>

            <div class="lang">
                Language and FrameWork Known (Check all that apply)
            </div>

            <div class="prog">
               <input type="checkbox" id ='c' >
               <label for="c">C</label>
            </div>
             <div class="prog">
               <input type="checkbox" id ='c++' >
               <label for="c++">C++</label>
            </div>
             <div class="prog">
               <input type="checkbox" id ='c#' >
               <label for="c#">C#</label>
            </div>
             <div class="prog">
               <input type="checkbox" id ='java' >
               <label for="java">Java</label>
            </div>
             <div class="prog">
               <input type="checkbox" id ='python' >
               <label for="python">Python</label>
            </div>
             <div class="prog">
               <input type="checkbox" id ='javascript' >
               <label for="javascript">JavaScript</label>
            </div>
             <div class="prog">
               <input type="checkbox" id ='react' >
               <label for="react">React</label>
            </div>
             <div class="prog">
               <input type="checkbox" id ='angular' >
               <label for="angular">Angular</label>
            </div>
             <div class="prog">
               <input type="checkbox" id ='Django' >
               <label for="django">Django</label>
            </div>
             <div class="prog">
               <input type="checkbox" id ='Spring' >
               <label for="spring">Spring</label>
            </div>
            <div class="comment">Any comments or suggestion </div>
            <div class="input-field">
                <textarea name="comment" id="comment" 
                      placeholder="Enter your comment here">
            </textarea>
            </div>
            <button>
                Submit
            </button>
        </form>
    </div>
</body>

</html>
